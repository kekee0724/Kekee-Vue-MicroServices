<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>修改求职者</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body style="background: url(https://uploadbeta.com/api/pictures/random/?key=BingEverydayWallpaperPicture)">
<div class="container" style="width: 400px;">
    <h3 style="text-align: center;">修改求职者</h3>
    <div align="center">
        <form th:action="@{/admin/doUpdateUser}" method="post">
            <div class="form-group">
                <label for="uid">ID：</label>
                <input type="text" class="form-control" id="uid" name="uid" placeholder="请输入ID"
                       th:text="${user.uid}">
            </div>
            <div class="form-group">
                <label for="uname">姓名：</label>
                <input type="text" class="form-control" id="uname" name="uname" placeholder="请输入姓名"
                       th:field="${user.uname}">
            </div>

            <div class="form-group">
                <label for="uemail">Email：</label>
                <input type="text" class="form-control" name="uemail" placeholder="请输入邮箱地址"
                       th:field="${user.uemail}"/>
            </div>

            <div class="form-group">
                <label for="upassword">密码：</label>
                <input type="text" class="form-control" name="upasswordd" placeholder="请输入密码"
                       th:field="${user.upassword}"/>
            </div>
            <div class="form-group" style="text-align: center">
                <a th:href="@{/admin/doUpdateUser}"> <input class="btn btn-primary" type="submit" value="提交"/></a>
                <a th:href="@{/admin/updateUser}"> <input class="btn btn-default" type="reset" value="重置"/></a>
                <a th:href="@{/admin/AllUser}"> <input class="btn btn-default" type="button" value="返回"/></a>
            </div>
        </form>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<!-- Optional JavaScript -->
<script type="text/javascript" th:src="@{/js/admin/user.js}"></script>
</body>
</html>
