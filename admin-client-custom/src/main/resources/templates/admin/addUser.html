<!-- HTML5文档-->
<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <!-- 使用Edge最新的浏览器的渲染方式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>添加用户</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body style="background: url(https://uploadbeta.com/api/pictures/random/?key=BingEverydayWallpaperPicture)">
<div class="container">
    <center><h3>添加联系人页面</h3></center>
    <div align="center">
        <form th:action="@{/admin/doAddUser}" method="post">
            <div class="form-group">
                <label for="uname">姓名：</label>
                <input type="text" class="form-control" id="uname" name="uname" placeholder="请输入姓名"
                       th:field="${user.uname}">
            </div>

            <div class="form-group">
                <label for="uemail">Email：</label>
                <input type="text" class="form-control" name="uemail" placeholder="请输入邮箱地址"
                       th:field="${user.uemail}"/>
            </div>

            <div class="form-group">
                <label for="upassword">密码：</label>
                <input type="text" class="form-control" name="upasswordd" placeholder="请输入密码"
                       th:field="${user.upassword}"/>
            </div>
            <div class="form-group" style="text-align: center">
                <a th:href="@{/admin/doAddUser}"> <input class="btn btn-primary" type="submit" value="提交"/></a>
                <a href="add.html" th:href="@{/admin/addUser}"> <input class="btn btn-default" type="reset"
                                                                       value="重置"/></a>
                <a href="list.html" th:href="@{/admin/AllUser}"> <input class="btn btn-default" type="button"
                                                                        value="返回"/></a>
            </div>
        </form>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<!-- Optional JavaScript -->
<script type="text/javascript" th:src="@{/js/admin/user.js}"></script>
</body>
</html>
