<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>可可求职招聘系统</title>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->


<!-- 添加鼠标点击特效和粒子插件开始 -->
<script type="text/javascript">
  var a_idx = 0;
  jQuery(document).ready(function ($) {
    $("body").click(function (e) {
      var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正", "法治", "爱国", "敬业", "诚信", "友善");
      var $i = $("<span/>").text(a[a_idx]);
      a_idx = (a_idx + 1) % a.length;
      var x = e.pageX,
        y = e.pageY;
      $i.css({
        "z-index": 99999,
        "top": y - 20,
        "left": x,
        "position": "absolute",
        "font-weight": "bold",
        "color": "#59ffff"
      });
      $("body").append($i);
      $i.animate({
          "top": y - 180,
          "opacity": 0
        },
        1500,
        function () {
          $i.remove();
        });
    });
  });
</script>
<!-- 添加鼠标点击特效和粒子插件结束 -->

</body>
</html>
